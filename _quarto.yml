project:
  type: website
  output-dir: _site
  title: "MAPQ Scientific Analysis"
  render:
    - "*.qmd"

website:
  navbar:
    background: primary
    foreground: light
    left:
      - href: index.qmd
        text: "Home"
      - href: analysis_psych.qmd
        text: "Psychometrics"
      - href: analysis_dml.qmd
        text: "Causal Inference (DML)"
      - href: about.qmd
        text: "About"
    right:
      - icon: github
        href: https://github.com/ruhelavansh-oss
        aria-label: GitHub
  sidebar:
    style: "docked"
    search: true
    collapse-level: 1
    contents:
      - section: "Analysis Modules"
        contents:
          - analysis_psych.qmd
          - analysis_dml.qmd
      - section: "Project Info"
        contents:
          - index.qmd
          - about.qmd

format:
  html:
    theme:
      light: cosmo
      dark: darkly
    css: styles.css
    toc: true
    code-fold: true
    df-print: paged
    fontsize: 1.1em
    fig-width: 8
    fig-height: 6
    fig-responsive: true

execute:
  echo: true
  warning: false
  message: false

editor: source